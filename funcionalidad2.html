<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seccion de Noticias</title>
    <style>
  .carrusel-container {
      position: relative;
      width: 800px;
      height: 500px;
      margin: 0 auto;
      overflow: hidden;
    }

    .carrusel-slider {
      display: flex;
      width: 300%;
      height: 100%;
      transition: transform 0.3s ease-in-out;
    }

    .carrusel-slide {
      width: 33.33%;
    }

    .carrusel-slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .carrusel-navigation {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 100%;
      display: flex;
      justify-content: space-between;
    }

    .carrusel-navigation button {
      font-size: 24px;
      background: transparent;
      border: none;
      color: #df0a0a;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="carrusel-container">
    <div class="carrusel-slider">
      <div class="carrusel-slide">
        <img src="https://lanoticia.com/wp-content/uploads/2021/04/screen-shot-2021-04-11-at-82309-pm.jpg" alt="Imagen 1">
      </div>
      <div class="carrusel-slide">
        <img src="https://www.critica.com.pa/impreso/flips/2023/05/15/files/thumb/1.jpg?2023051507" alt="Imagen 2">
      </div>
      <div class="carrusel-slide">
        <img src="https://img.europapress.es/fotoweb/fotonoticia_20220809002049_1200.jpg" alt="Imagen 3">
      </div>
    </div>

    <div class="carrusel-navigation">
      <button id="prevBtn">&#8249;</button>
      <button id="nextBtn">&#8250;</button>
    </div>
  </div>

  <script>
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const slider = document.querySelector('.carrusel-slider');

    nextBtn.addEventListener('click', () => {
      slider.style.transform = 'translateX(-33.33%)';
    });

    prevBtn.addEventListener('click', () => {
      slider.style.transform = 'translateX(0)';
    });
  </script>
</body>
</html>
